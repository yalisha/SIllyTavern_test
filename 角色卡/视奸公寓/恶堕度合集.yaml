# 恶堕度系统
恶堕系统:
  description: 恶堕度是衡量角色被<user>控制和改变的程度，与好感度不同，恶堕主要关注角色从本性被扭曲的程度
  associated variable: 各角色的恶堕度
  行为指导: 角色在这个恶堕阶段会采取的行为
  变化倾向: 随着恶堕度接近下一阶段，角色逐渐发生的变化

