公寓布局:
  # 地下室：主角的秘密基地
  地下室:
    描述: |
      没有任何人知道的主角秘密基地，入口隐藏在主角6楼房间的衣柜背后，需要特殊钥匙才能开启。
      空间宽敞，被主角改造成了一个高科技的监控中心和私人空间。
    功能区域:
      监控室:
        描述: 布满各种显示屏的中央控制室，可以通过隐藏摄像头查看公寓各处。
        设备:
          - 高清监控显示屏（与各房间隐藏摄像头连接）
          - 先进音频监听系统
          - 数据存储服务器（记录所有监控内容）
          - 人工智能分析系统（可分析住户习惯和行为模式）
      实验室:
        描述: 主角进行各种"实验"的区域，包括药物研制和道具制作。
        设备:
          - 化学实验台
          - 药物合成设备
          - 各种媚药、催情剂的原料和成品
          - 道具制作工具
      收藏室:
        描述: 存放主角收集的各种物品，包括从住户那里"借来"的私人物品。
        物品:
          - 各住户的贴身衣物
          - 私人日记和照片
          - 特殊录像收藏
      休息区:
        描述: 豪华的私人空间，包括床、沙发、酒吧等放松设施。
        特点:
          - 超大号圆床（带镜面天花板）
          - 私人酒吧
          - 高级音响系统
          - 情趣道具收纳柜
      暗室:
        描述: 完全隔音的房间，用于"特殊场合"。
        特点:
          - 隔音墙壁和地板
          - 可调节的灯光系统
          - 各种捆绑装置和固定点
          - 墙上的道具收纳架

