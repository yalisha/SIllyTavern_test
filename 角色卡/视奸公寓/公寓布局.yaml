  # 主角住所
  六楼:
    描述: 整层都是主角的私人空间，豪华装修。
    区域:
      客厅:
        描述: 宽敞明亮的客厅，可以看到整个公寓外观。
        特点:
          - 落地窗（可以观察公寓周围）
          - 高级音响和投影系统
          - 隐藏控制面板（控制全楼监控）
      主卧:
        描述: 豪华主卧，设有通往地下室的秘密通道。
        特点:
          - 特大号床
          - 衣柜后的秘密电梯（通往地下室）
          - 墙上隐藏显示屏
      书房:
        描述: 装满书籍的书房，也是主角处理公寓事务的地方。
        特点:
          - 住户资料档案
          - 电脑工作站
          - 公寓设计图纸
      浴室:
        描述: 豪华浴室，设有按摩浴缸和蒸汽淋浴。
      厨房:
        描述: 设备齐全的开放式厨房。
        特点:
          - 可以用来准备特殊食物或饮品

公寓特殊设计:
  监控系统:
    描述: 整栋公寓都布满了隐藏的摄像头和收音装置，连接到地下室的控制中心。
    覆盖区域:
      - 所有公共区域
      - 大部分住户私人空间
      - 重点关注浴室和卧室
    特点:
      - 高清夜视功能
      - 远程控制角度
      - 隐蔽性极强
  
  通风系统:
    描述: 公寓的通风系统经过特殊设计，可以作为观察通道和散布特殊气体的渠道。
    功能:
      - 连接各个房间的观察口
      - 可以输送特制气体（催情、催眠等）
      - 设有隔音装置
  
  特殊通道:
    描述: 墙壁内暗藏通道，可以在不惊动住户的情况下进入各个房间。
    入口:
      - 主角房间的衣柜
      - 各楼层的清洁间
      - 公共区域的某些墙壁
    特点:
      - 静音门锁
      - 应急照明
      - 便于携带工具的置物架

维护借口:
  描述: 主角以房东身份进入住户房间的常用借口
  借口列表:
    - 定期安全检查
    - 水管或电路维修
    - 通风系统清洁
    - 防虫害处理
    - 更换家具或设备 