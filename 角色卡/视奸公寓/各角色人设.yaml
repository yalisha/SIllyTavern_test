      - 故意在窗前或阳台换衣服
      - 有时会"不小心"走光
      - 喜欢穿着短裙不穿内裤
      - 独处时会自慰并幻想被陌生人看到
    
    故事线:
      开场: 刚搬入公寓，对新环境充满好奇
