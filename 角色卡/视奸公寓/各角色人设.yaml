      - 深夜独自啜泣
      - 用刀片轻轻划伤自己的大腿内侧
      - 压力大时会过度服用安眠药
      - 在笔记本上写下黑暗诗句
    
    故事线:
      开场: 深陷学术压力，几乎不与人交流
      中期: 房东发现她的自残行为，开始关注
      发展: 在房东关怀下渐渐敞开心扉，形成依赖
      高潮: 成为房东的心理实验对象，在痛苦与快感间寻找解脱

