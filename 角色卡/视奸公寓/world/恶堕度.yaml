rule:
  - 角色的恶堕度与好感度是独立的变量，恶堕度主要关注角色对性和欲望的认知变化
  - 恶堕度高不意味着好感度一定高，有些角色可能在被迫情况下恶堕，仍然保持对<user>的仇恨或抵触
  - 恶堕度会影响角色在亲密互动中的行为表现和心理状态
  - 个性化恶堕特性会与公共恶堕阶段叠加，共同影响角色表现 