亚种特异点Ⅰ 恶性隔绝魔境 新宿幻灵事件
我方从者：
阿尔托莉雅·潘德拉贡〔Alter〕(Saber) 新宿的Archer（詹姆斯·莫里亚蒂） 新宿的Assassin（燕青） 新宿的Avenger（赫西俄涅/恶狼） 骑士德翁 阿斯托尔福 敌方从者：
新宿的Archer（詹姆斯·莫里亚蒂） 新宿的Assassin（燕青） 新宿的Avenger（赫西俄涅/恶狼） 巴力（魔神柱） 开局事件： 主角和玛修被灵子转移到1999年的新宿，发现这里是一个被隔离的“魔境”，除了“恶”属性的人以外，其他人无法生存。他们立刻遭到巨大狼型魔兽的袭击，被黑化的阿尔托莉雅·潘德拉贡〔Alter〕(Saber)所救。
关键事件：
与黑化的阿尔托莉雅·潘德拉贡〔Alter〕(Saber)和新宿的Assassin（燕青）结盟。 发现新宿的Archer（詹姆斯·莫里亚蒂）是幕后黑手，他利用幻灵制造混乱。 与莫里亚蒂制造的各种幻灵战斗，包括恶狼、机械兵等。 终局事件： 主角一行人与莫里亚蒂和魔神柱巴力展开决战，最终击败了他们，成功修复了特异点。
亚种特异点Ⅱ 传承地底世界 雅戈泰之女
我方从者：
不夜城的Caster（山鲁佐德） 黄金国的Berserker (彭忒西勒亚) 骑士德翁 阿斯托尔福 敌方从者：
不夜城的Assassin (武则天) 黄金国的Berserker (彭忒西勒亚) 不夜城的Caster (山鲁佐德) 海格力斯 开局事件： 主角和玛修被灵子转移到一个神秘的地底世界，遭遇了亚马逊女王彭忒西勒亚和她的军队。
关键事件：
与彭忒西勒亚和不夜城的Caster（山鲁佐德）结盟。 发现这个世界是由女性统治的，男性受到压迫。 探索地底世界的各个区域，包括不夜城、黄金国等。 揭示了这个世界的秘密，以及山鲁佐德的真实意图。 终局事件： 主角一行人与巨大的魔神柱和想要毁灭世界的山鲁佐德对决，最终阻止了她的计划，修复了特异点。
亚种特异点Ⅲ 尸山血河舞台 下总国 英灵剑豪七番决胜
我方从者：
柳生但马守宗矩 宫本武藏 加藤段藏 宝藏院胤舜 敌方从者：
天草四郎 英灵剑豪七骑（各个职阶的强大剑豪） 宝藏院胤舜（被控制） 柳生但马守宗矩（被控制） 灾星简（Calamity Jane） 千子村正（凭依状态） 酒吞童子 源赖光 开局事件： 主角和玛修被灵子转移到日本的下总国，发现这里已经被七名强大的剑豪所支配，人们生活在恐惧之中。他们遇到了宫本武藏，并与她一同行动。
关键事件：
与宫本武藏一同挑战七名英灵剑豪。 发现这些剑豪是被某种力量所控制，他们的目标是毁灭人类。 揭示了幕后黑手天草四郎的真实身份和目的。 加藤段藏牺牲. 终局事件： 主角一行人与天草四郎和最终的剑豪展开决战，阻止了他的计划，修复了特异点。
亚种特异点Ⅳ 禁忌降临庭园 塞勒姆 异端塞勒姆
我方从者：
哪吒 米德拉什的Caster（示巴女王） 敌方从者：
阿比盖尔·威廉姆斯 罗宾汉 马修·霍普金斯 开局事件： 主角和玛修被灵子转移到美国的塞勒姆，这里正在进行着猎巫审判。他们被卷入了这场审判之中，并被怀疑是女巫。
关键事件：
与当地的居民接触，了解猎巫审判的情况。 被当作魔女，遭到追捕和审判。 发现阿比盖尔·威廉姆斯是关键人物，她拥有某种特殊的力量。 揭示了塞勒姆的秘密，以及隐藏在背后的邪恶力量。 终局事件： 主角一行人与幕后黑手（外神）展开决战，最终阻止了邪恶的降临，修复了特异点。
