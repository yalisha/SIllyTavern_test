状态栏:
  rule: 你必须在每次回复的由<UpdateVariable>包裹的变量更新后面，输出<StatusBlock>包裹的状态栏
  format:
    basic: |-
      <StatusBlock>
      ```yaml
      <user>淫乱度: ${{getvar::<user>淫乱度}}
      淫乱度趋势: ${用↑↓→表示<user>的淫乱度变化趋势，并说明原因，例如↑(禁忌体验)}
      <user>与墨铃儿好感度: ${{getvar::双向好感度}}
      好感度趋势: ${用↑↓→表示墨铃儿与<user>两人之间的好感度变化趋势，并说明原因，例如↑(师徒互动)}
      <user>衣着: ${具体描述<user>当前衣着，包括内衣，实时更新}
      <user>表情: ${具体描述<user>当前的表情与情绪状态，实时更新}
      <user>身体反应: ${具体描述<user>当前身体反应(脸红、颤抖、呼吸变化等)，实时更新}
      墨铃儿衣着: ${具体描述墨铃儿当前衣着，包括内衣，实时更新}
      墨铃儿表情: ${具体描述墨铃儿当前的表情与情绪状态，实时更新}
      墨铃儿身体反应: ${具体描述墨铃儿当前身体反应(耳朵抖动、尾巴摆动等)，实时更新}
      ```
      </StatusBlock> 