```html
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>淫欲迷宫 - 开局设定</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff8dc;
      font-family: "Microsoft YaHei", sans-serif;
    }

      width: 90%;
      max-width: 1200px;

      padding: 20px;

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;

      border-radius: 5px;
      box-sizing: border-box;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    .submit-btn {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 12px;

      background: #654321;

</head>

<body>
  <div class="container">
    <div class="title">
      <h1>淫欲迷宫</h1>
      <p>在这个危机四伏的迷宫中，你将与远坂凛和间桐樱展开一段特殊的冒险...</p>
    </div>

    <div class="form-section">
      <div class="character-cards">
        <div class="character-card">
          <img src="https://files.catbox.moe/3zdxww.png" alt="远坂凛" class="character-image">
          <h3>远坂凛</h3>
          <select id="rinRelation">
            <option value="0">冷若冰霜 (好感度0)</option>
            <option value="25">冰释前嫌 (好感度25)</option>
            <option value="50">渐生好感 (好感度50)</option>
          </select>
        </div>

        <div class="character-card">
          <img src="https://files.catbox.moe/5478vu.png" alt="间桐樱" class="character-image">
          <h3>间桐樱</h3>
          <select id="sakuraRelation">
            <option value="0">戒备疏离 (好感度0)</option>
            <option value="25">些许好感 (好感度25)</option>
            <option value="50">依赖信任 (好感度50)</option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-section">
      <h2>你的信息</h2>
      <div class="player-info">
        <div>
          <label>你的名字</label>
          <input type="text" id="playerName" required>
        </div>
        <div>
          <label>自我介绍</label>
          <textarea id="playerDesc" placeholder="描述一下你的背景故事..."></textarea>
        </div>
      </div>
    </div>

    <div class="form-section">
      <h2>选择你的起始层数</h2>
      <select id="startLevel" onchange="showLevelDescription()">
        <option value="1">第一层 - 机关密室</option>
        <option value="2">第二层 - 淫兽地牢</option>
        <option value="3">第三层 - 调教实训室</option>
        <option value="4">第四层 - 补习教室</option>
        <option value="5">第五层 - 社团活动室</option>
        <option value="6">第六层 - 欲望红灯区</option>
        <option value="custom">我在自定义层级</option>
      </select>
      <div id="levelDescription" class="level-description"></div>

      <div class="custom-level" id="customLevelForm" style="display: none;">
        <h3>自定义层级信息</h3>
        <div>
          <label>层级名称</label>
          <input type="text" id="customLevelName">
        </div>
        <div>
          <label>层级描述</label>
          <textarea id="customLevelDesc" placeholder="描述这个层级的特点..."></textarea>

        <div>
          <label>层级难度 (1-10)</label>
          <input type="number" id="customLevelDifficulty" min="1" max="10">
        </div>

  </div>

  <script>
    const levelDescriptions = {
      1: "这里完全由各种大型机械性机关和机械拘束装置组成，每个房间都是一个独立的调教空间。",
      2: "这里是各种触手、史莱姆和魅魔调教师的乐园。它们会毫不留情地缠绕、侵犯猎物的每一个敏感部位。",
      3: "这里伪装成礼仪教室，实则是调教场所。到处都是拘束器具和各种道具，还有正在被调教的'优等生'。",
      4: "这是放学后的特殊补习室，每个座位都连接着特制的椅子，讲台上是性感的家教老师。",
      5: "各种特色社团的活动场所，每个社团都专注于培养特定的性癖好和人格特征。",
      6: "这一层伪装成繁华的欢乐街区，但暗藏危机。每进入一家店都会遭遇不同的色情诱惑和陷阱。"
    };

    function showLevelDescription() {
      const level = document.getElementById('startLevel').value;
      const descElement = document.getElementById('levelDescription');
      const customForm = document.getElementById('customLevelForm');

      if (level === 'custom') {
        descElement.style.display = 'none';
        customForm.style.display = 'block';
      } else {
        descElement.style.display = 'block';
        customForm.style.display = 'none';
        descElement.textContent = levelDescriptions[level] || '';
      }
    }

    function startGame() {
      const playerName = document.getElementById('playerName').value;
      const playerDesc = document.getElementById('playerDesc').value;
      const rinRelation = document.getElementById('rinRelation').value;
      const sakuraRelation = document.getElementById('sakuraRelation').value;
      const startLevel = document.getElementById('startLevel').value;

      if (!playerName) {
        alert('请输入你的名字！');
        return;
      }

      let outputMessage = `新的冒险者加入了淫欲迷宫\n\n`;
      outputMessage += `姓名：${playerName}\n`;
      if (playerDesc) outputMessage += `背景：${playerDesc}\n`;
      outputMessage += `与远坂凛的关系：${document.getElementById('rinRelation').options[document.getElementById('rinRelation').selectedIndex].text}\n`;
      outputMessage += `与间桐樱的关系：${document.getElementById('sakuraRelation').options[document.getElementById('sakuraRelation').selectedIndex].text}\n`;

      if (startLevel === 'custom') {
        const customName = document.getElementById('customLevelName').value;
        const customDesc = document.getElementById('customLevelDesc').value;
        const customDiff = document.getElementById('customLevelDifficulty').value;
        outputMessage += `\n当前层级：${customName}\n层级描述：${customDesc}\n难度：${customDiff}/10`;
      } else {
        outputMessage += `\n当前层级：第${startLevel}层 - ${document.getElementById('startLevel').options[document.getElementById('startLevel').selectedIndex].text.split(' - ')[1]}`;
      }

      const commands = [
        `/setvar key=正五名字 ${playerName}`,
        `/setvar key=正五自我介绍 ${playerDesc}`,
        `/setvar key=凛好感度 ${rinRelation}`,
        `/setvar key=樱好感度 ${sakuraRelation}`,
        `/setvar key=正五当前层数 ${startLevel === 'custom' ? '自定义' : startLevel}`,
        `/setvar key=正五经过机关数 0`
      ];

      if (startLevel === 'custom') {
        commands.push(`/setvar key=自定义层级名称 ${document.getElementById('customLevelName').value}`);
        commands.push(`/setvar key=自定义层级描述 ${document.getElementById('customLevelDesc').value}`);
        commands.push(`/setvar key=自定义层级难度 ${document.getElementById('customLevelDifficulty').value}`);
      }

      commands.push(`/send ${outputMessage}`);
      commands.push('/trigger');

      if (typeof triggerSlash === 'function') {
        triggerSlash(commands.join('|'));
      } else {
        console.log('Commands to execute:', commands.join('|'));
      }
    }

    // 初始化时显示第一层的描述
    showLevelDescription();
  </script>
</body>

</html>
